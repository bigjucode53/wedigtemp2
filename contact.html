                    <section id="plctform">
                        <h4>Contact</h4>
                        <form method="post" action="#">
                            <div class="row gtr-uniform">
                                <div class="col-6 col-12-xsmall">
                                    <input type="text" name="demo-name" id="demo-name" value="" placeholder="Nom" />
                                </div>
                                <div class="col-6 col-12-xsmall">
                                    <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                                </div>
                                <div class="col-12">
                                    <select name="demo-category" id="demo-category">
                                        <option value="">- Categories -</option>
                                        <option value="1">Service commercial</option>
                                        <option value="1">Comptabilité</option>
                                        <option value="1">Dépannage</option>
                                        <option value="1">Direction</option>
                                    </select>
                                </div>
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="demo-priority-low" name="demo-priority" checked>
                                    <label for="demo-priority-low">Suivi d' envoi</label>
                                </div>
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="demo-priority-normal" name="demo-priority">
                                    <label for="demo-priority-normal">Urgence dépannage</label>
                                </div>
                               
                                <div class="col-6 col-12-small">
                                    <input type="checkbox" id="demo-copy" name="demo-copy">
                                    <label for="demo-copy">Me joindre en copie</label>
                                </div>
                                <div class="col-6 col-12-small">
                                    <input type="checkbox" id="demo-human" name="demo-human" checked>
                                    <label for="demo-human">Je ne suis pas un robot</label>
                                </div>
                                <div class="col-12">
                                    <textarea name="demo-message" id="demo-message" placeholder="Votre message" rows="6"></textarea>
                                </div>
                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input type="submit" value="Envoyer" class="primary" /></li>
                                        <li><input type="reset" value="Supprimer" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
